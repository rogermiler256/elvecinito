<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat El Vecinito</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f3f0f0; color:white; }

/* Burbuja chat */
.bubble-container {
  position: fixed; bottom: 265px; left: 800px; display:flex; gap:50px; z-index:1000;
}
.chat-bubble {
  width:350px; height:350px; border-radius:50%; background-size:cover; background-position:center;
  cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.3); border:2px solid white; transition: transform 0.2s ease;
}
.chat-bubble:hover, .chat-bubble.active { transform: scale(2.4); }
.bubble-elvecinito { background-image: url('imagenes/vecinito/vecinito.png'); }

/* Chat ventana */
.chat-window {
  position: fixed; width:450px; max-height:450px; background: rgba(18,18,18,0.6);
  border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.3);
  display:none; flex-direction:column; overflow:hidden; backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.15); opacity:0; transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease; z-index:9999;
}
.chat-window.show { display:flex; opacity:1; transform: translateY(0); }
.chat-header { background: rgba(32,44,51,0.8); padding:10px; font-weight:bold; border-bottom:1px solid rgba(255,255,255,0.1); cursor: grab; }
.chat-messages { flex:1; padding:20px; overflow-y:auto; color:#eaeaea; position:relative; }
.message { margin-bottom:8px; }
.message.user { text-align:right; color:#4cf5e7; }
.message.bot { text-align:left; color:#fff; }

/* Indicador escritura */
.typing-container { position:relative; height:24px; }
.typing-indicator { display:flex; gap:6px; position:absolute; bottom:6px; left:10px; }
.typing-indicator span { width:10px; height:10px; background-color:rgba(255,255,255,0.6); border-radius:50%; animation:blink 1.2s infinite; }
.typing-indicator span:nth-child(2){animation-delay:0.2s;}
.typing-indicator span:nth-child(3){animation-delay:0.4s;}
@keyframes blink { 0%,80%,100%{opacity:0.3;} 40%{opacity:1;} }

/* Input */
.chat-input { display:flex; border-top:1px solid rgba(255,255,255,0.1); background: rgba(32,44,51,0.6);}
.chat-input input { flex:1; padding:8px; border:none; background:transparent; color:white;}
.chat-input input::placeholder { color: rgba(255,255,255,0.6);}
.chat-input button { padding:8px; background: rgba(37,211,102,0.8); color:white; border:none; cursor:pointer; }

/* GalerÃ­a */
.image-gallery img { width:100%; border-radius:10px; transition: transform 0.3s ease; cursor:pointer; }
.image-gallery img:hover { transform:scale(1.2); }

/* Lightbox carrusel */
#lightbox {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center;
  z-index:10000; opacity:0; transition: opacity 0.25s ease;
}
#lightbox.show { opacity:1; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; transition: transform 0.25s ease, opacity 0.25s ease; }
.lightbox-arrow {
  position:absolute; top:50%; transform:translateY(-50%); font-size:2rem; color:white; cursor:pointer; user-select:none;
  background: rgba(0,0,0,0.3); padding:5px 10px; border-radius:5px;
}
.arrow-left { left:20px; }
.arrow-right { right:20px; }

/* ðŸ“± Responsividad */
@media (max-width: 768px) {
  .bubble-container {
    bottom: 80px; left: 50%; transform: translateX(-50%);
    gap: 20px;
  }
  .chat-bubble {
    width: 120px; height: 120px;
  }
  .chat-bubble:hover, .chat-bubble.active { transform: scale(1.8); }
  .chat-window {
    width: 90%; max-height: 70%; left: 50%; top: auto; bottom: 10px;
    transform: translateX(-50%) translateY(20px);
  }
}
@media (max-width: 480px) {
  .chat-bubble {
    width: 90px; height: 90px;
  }
  .chat-window {
    width: 95%; max-height: 70%; font-size: 14px;
  }
  .chat-input input { font-size: 14px; }
  .chat-header { font-size: 14px; }
}
</style>
</head>
<body>

<!-- Burbuja chat -->
<div class="bubble-container">
  <div class="chat-bubble bubble-elvecinito" onclick="toggleChat('elvecinito', this)"></div>
</div>

<!-- Chat ventana -->
<div id="chat-elvecinito" class="chat-window" style="left:1030px; bottom:49px;">
  <div class="chat-header">El Vecinito</div>
  <div class="chat-messages" id="messages-elvecinito"></div>
  <div class="typing-container">
    <div class="typing-indicator" id="typing-elvecinito" style="display:none;">
      <span></span><span></span><span></span>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" id="input-elvecinito" placeholder="Escribir..." onkeypress="handleKeyPress(event,'elvecinito')">
    <button onclick="sendMessage('elvecinito')">Enviar</button>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" style="display:none;">
  <div class="arrow-left lightbox-arrow">&#10094;</div>
  <div class="arrow-right lightbox-arrow">&#10095;</div>
  <img src="">
</div>

</body>
</html>
