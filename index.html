<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Vecinito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
    }

    .bubble-container {
      position: fixed;
      bottom: 20px;
      left: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .chat-bubble {
      width: 150px;
      height: 150px;
      background: url("https://i.ibb.co/mTXSGcM/vecinito.png") no-repeat center/cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chat-bubble:hover,
    .chat-bubble.active {
      transform: scale(2);
    }

    .chat-window {
      display: none;
      position: fixed;
      bottom: 180px;
      left: 600px;
      width: 400px;
      max-height: 500px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    .chat-header {
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
    }

    .user-message {
      background: #DCF8C6;
      align-self: flex-end;
    }

    .bot-message {
      background: #f1f0f0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Responsividad */
    @media (max-width: 768px) {
      .bubble-container {
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%); /* ðŸ”¥ centra la burbuja en mÃ³vil */
        gap: 20px;
      }
      .chat-bubble {
        width: 120px;
        height: 120px;
      }
      .chat-bubble:hover,
      .chat-bubble.active {
        transform: scale(1.8);
      }
      .chat-window {
        width: 90%;
        max-height: 70%;
        left: 50%;
        top: auto;
        bottom: 10px;
        transform: translateX(-50%) translateY(20px); /* ðŸ”¥ centra el chat */
      }
    }

    @media (max-width: 480px) {
      .chat-bubble {
        width: 90px;
        height: 90px;
      }
      .chat-window {
        width: 95%;
        max-height: 70%;
        font-size: 14px;
      }
      .chat-input input {
        font-size: 14px;
      }
      .chat-header {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="bubble-container">
    <div class="chat-bubble" id="chatBubble"></div>
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">El Vecinito</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Escribe un mensaje...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const chatBubble = document.getElementById("chatBubble");
    const chatWindow = document.getElementById("chatWindow");
    const chatBody = document.getElementById("chatBody");
    const userInput = document.getElementById("userInput");

    chatBubble.addEventListener("click", () => {
      chatWindow.style.display = chatWindow.style.display === "flex" ? "none" : "flex";
      chatBubble.classList.toggle("active");
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user-message");
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message, model: "elvecinito-model", agent: "vecino", userId: "vecino-user" })
        });
        const data = await res.json();
        appendMessage(data.response, "bot-message");
      } catch (err) {
        appendMessage("Error al conectar con el servidor.", "bot-message");
      }
    }

    function appendMessage(text, className) {
      const msg = document.createElement("div");
      msg.className = "chat-message " + className;
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
